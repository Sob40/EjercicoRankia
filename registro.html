<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Regístrate</title>
</head>

<body>
    <main>
        <section id="registro">
            <div class="login-form">
                <section id="social">
                    <h4>Conéctate con</h4>
                    <div class="contenedor">
                        <div class="info-social facebook">
                            <img src="https://image.flaticon.com/icons/svg/174/174848.svg" alt="">
                            <h4>Facebook</h4>
                        </div>
                        <div class="info-social google">
                            <img src="https://image.flaticon.com/icons/svg/124/124013.svg" alt="">
                            <h4>Google</h4>
                        </div>
                        <div class="info-social twitter">
                            <img src="http://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Web-Twitter-alt-3-Metro-icon.png" alt="">
                            <h4>Twitter</h4>
                        </div>
                        <div class="info-social linkedin">
                            <img src="https://image.flaticon.com/icons/svg/174/174857.svg" alt="">
                            <h4>LinkedIn</h4>
                        </div>
                    </div>
                </section>
                <div class="login">
                    <input type="text" placeholder="Correo" id="txtCorreo" />
                    <input type="submit" value="Registrarme" class="registre-button" onclick="saveRegistro()"/>
                </div>

                <a class="title-sign-up">¿Ya tienes cuenta?</a><a class="sign-up">inicia sesión</a>
                <div class="secction-bottom">
                    <h2> Regístrate </h2>
                </div>
            </div>
        </section>
        <section id="credenciales">
            <div class="register-form">
                <form>
                    <div class="elemento">
                        <label for=""> * Elige un nombre de usuario</label>
                        <input type="text" placeholder="Usuario" id="txtUser" />
                    </div>
                    <div class="elemento">
                        <label for="">* Elige un contraseña</label>
                        <input type="password" placeholder="Contraseña" id="txtPassword" />
                    </div>
                    <div class="elemento">
                        <label for="">* Repite la contraseña</label>
                        <input type="password" placeholder="Contraseña" id="txtPasswordConfirm" />
                    </div>
                <input type="submit" value="Registrarme" class="credenciales-button" onclick="saveCredenciales()"/>
                </form>
                <div class="secction-bottom">
                    <h2> Elige tus datos de usuario </h2>
                </div>
            </div>

        </section>
        <section id="credenciales-complete">
            <div class="register-complete-form">
                <div class="elemento">
                    <label for="">* Elige un país</label>
                    <input type="text" placeholder="País" id="txtPais" />
                </div>
                <div class="elemento">
                    <label for="">* Indica el código postal</label>
                    <input type="text" placeholder="Código Postal" id="txtCP" />
                </div>
                <div class="elemento">
                    <label for="">Indica tu teléfono</label>
                    <input type="text" placeholder="Teléfono" id="txtTlf" />
                </div>
                <div class="elemento">
                    <label for="">* Selecciona tu edad</label>
                    <div class="range-slider">
                        <input class="range-slider__range" id="txtEdad" type="range" value="100" min="0" max="200">
                        <span class="range-slider__value" >0</span>
                    </div>
                </div>
                <input type="submit" value="Registrarme" class="credenciales-complete-button" onclick="saveCredencialesComplete()"/>
                <div class="secction-bottom">
                    <h2> Completa tu perfil </h2>
                </div>
            </div>

        </section>
        <section id="interes">
            <div class="intereses-form">
                <h4>Y te ofrecemos contenido adaptado a tus gustos</h4>
                <div class="interes-container">
                    <div class="option-intereses">
                        <input type="button" value="BOLSA" class="interes-button bolsa" id="txtBolsa" onclick="saveIntereses(value, id)" />
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="TRANDING" class="interes-button tranding" id="txtTranding" onclick="saveIntereses(value, id)"  />
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="FOREX" class="interes-button forex" id="txtForex" onclick="saveIntereses(value, id)" />
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="FONDOS" class="interes-button fondos" id="txtFondos" onclick="saveIntereses(value, id)"/>
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="PRÉSTAMOS" class="interes-button prestamos" id="txtPrestamos" onclick="saveIntereses(value, id)" />
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="ÍDICES" class="interes-button indices" id="txtIndices" onclick="saveIntereses(value, id)"/>
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="BANCA" class="interes-button banca" id="txtBanca" onclick="saveIntereses(value, id)" />
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="DEPÓSITOS" class="interes-button depositos" id="txtDepositos" onclick="saveIntereses(value, id)" />
                    </div>
                    <div class="option-intereses">
                        <input type="button" value="HIPOTECAS" class="interes-button hipotecas" id="txtHipotecas" onclick="saveIntereses(value, id)" />
                    </div>
                </div>

                <input type="button" value="Finalizar" class="finalize-button" />
                <div class="secction-bottom">
                    <h2> Elige hasta 5 temas de interes </h2>
                </div>
            </div>
        </section>
        <section id="results">
            <div class="results-complete-form">
                <div class="divTable" id="tbresultados">
                    <div class="divTable">
                        <div class="divTableRow">
                            <label class="result-tittle" for="">Correo:</label>
                            <label id="lblCorreo" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">Nick:</label>
                            <label id="lblUser" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">Contraseña:</label>
                            <label id="lblPassword" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">País:</label>
                            <label id="lblPais" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">CP:</label>
                            <label id="lblCP" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">Teléfono:</label>
                            <label id="lblTlf" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">Edad:</label>
                            <label id="lblEdad" for=""></label>
                        </div>
                        <div class="divTableRow">
                            <label class="result-tittle" for="">Intereses:</label>
                            <label id="lblIntereses" for=""></label>
                        </div>
                    </div>
                </div>
                <input type="button" value="Continuar" class="results-complete-button" />
                <div class="secction-bottom">
                    <h2> Resultados del formulario </h2>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
